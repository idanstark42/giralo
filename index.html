<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giralo</title>
</head>
<body>
<div id="text"></div>
<script type="text/javascript">
function write (text) {
  document.getElementById('text').innerText = text
}

class Level {
  constructor (text, angle, percision, time) {
    Object.assign(this, { text, angle, percision, time })
  }
}

class Game {
  constructor (levels) {
    this.levels = levels
    this.levelNumber = 0
  }

  start () {
    window.addEventListener('deviceorientation', () => {
      if (Math.abs(this.alpha - this.levels[this.levelNumber].angle) < this.levels[this.levelNumber].percision) {
        this.next()
      }
    })
  }

  next () {
    this.levelNumber++
  }
}

const game = new Game([
  new Level("Turn to 90 degrees", 90, 5, 10)
])

if (!window.DeviceOrientationEvent) {
  write("Orientation not supported")
} else {
  game.start()
  window.addEventListener("deviceorientation", event => write(`${Math.round(event.alpha)}, ${Math.round(event.beta)}, ${Math.round(event.gamma)}`))
}
</script>
</body>
</html>
