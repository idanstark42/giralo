<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giralo</title>
</head>
<body>
<div id="text"></div>
<script type="text/javascript">
function write (text) {
  document.getElementById('text').innerText = text
}

if (!window.DeviceOrientationEvent) {
  write("Orientation not supported")
} else {
  window.addEventListener("deviceorientation", event => write(`${Math.round(event.alpha)}, ${Math.round(event.beta)}, ${Math.round(event.gamma)}`))
}
</script>
</body>
</html>
