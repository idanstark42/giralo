<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giralo</title>
</head>
<body>
<div id="text"></div>
<div id="angle"></div>
<script type="text/javascript">
function write (text) {
  document.getElementById('text').innerText = text
}

function angle (angle) {
  document.getElementById('text').innerText = Math.round(angle)
}

class Level {
  constructor (text, angle, percision, time) {
    Object.assign(this, { text, angle, percision, time })
  }
}

class Game {
  constructor (levels) {
    this.levels = levels
    this.levelNumber = 0
  }

  start () {
    window.addEventListener('deviceorientation', event => {
      if (Math.abs(event.alpha - this.level().angle) < this.level().percision) {
        this.next()
      }
    })
    write(this.level().text)
  }

  next () {
    this.levelNumber++
    if (!this.level()) {
      write("DONE!")
      return
    }
    write(this.level().text)
  }

  level () {
    return this.levels[this.levelNumber]
  }
}

const game = new Game([
  new Level("Turn to 90 degrees", 90, 5, 10)
])

if (!window.DeviceOrientationEvent) {
  write("Orientation not supported")
} else {
  game.start()
  window.addEventListener('deviceorientation', event => { angle(event.alpha) })
}
</script>
</body>
</html>
