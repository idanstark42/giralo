<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <title>Giralo</title>
  <style type="text/css">
    body {
      width: 100vw;
      height: 100vh;
      margin: 0;
      background: #4D96FF;
      color: #6BCB77;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #text {
      height: 3rem;
      font: 2rem 'Patrick Hand';
    }

    #angle-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #angle {
      width: 80vw;
      height: 80vw;
      border-radius: 40vw;
      background: #6BCB77;
      color: #4D96FF;
      font: 10rem 'Patrick Hand';
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<div id="text"></div>
<div id="angle-container"><div id="angle"></div></div>
<script type="text/javascript">
function write (text) {
  document.getElementById('text').innerText = text
}

function angle (angle) {
  document.getElementById('angle').innerText = Math.round(angle)
}

class Level {
  constructor (text, angle, percision, time) {
    Object.assign(this, { text, angle, percision, time })
  }
}

class Game {
  constructor (levels) {
    this.levels = levels
    this.levelNumber = 0
  }

  start () {
    window.addEventListener('deviceorientation', event => {
      if (Math.abs(event.alpha - this.level().angle) < this.level().percision) {
        this.next()
      }
    })
    write(this.level().text)
  }

  next () {
    this.levelNumber++
    if (!this.level()) {
      write("DONE!")
      return
    }
    write(this.level().text)
  }

  level () {
    return this.levels[this.levelNumber]
  }
}

const game = new Game([
  new Level("Turn to 90 degrees", 90, 5, 10)
])

if (!window.DeviceOrientationEvent) {
  write("Orientation not supported")
} else {
  game.start()
  window.addEventListener('deviceorientation', event => { angle(event.alpha) })
}
</script>
</body>
</html>
